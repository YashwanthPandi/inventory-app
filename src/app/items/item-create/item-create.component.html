<div class="modal-header">
    <h4 class="modal-title">Add New Item</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="saveItem()" #itemForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="item.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" id="category" class="form-control" [(ngModel)]="item.category" name="category" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" id="description" class="form-control" [(ngModel)]="item.description" name="description">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="item.price" name="price" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
