<div class="modal-header">
    <h5 class="modal-title">Edit Item</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" [(ngModel)]="item.name" name="name" class="form-control">
      </div>
      <div class="mb-3">
        <label>Category</label>
        <input type="text" [(ngModel)]="item.category" name="category" class="form-control">
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea [(ngModel)]="item.description" name="description" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label>Price</label>
        <input type="number" [(ngModel)]="item.price" name="price" class="form-control">
      </div>
      <div class="mb-3">
        <label>SKU</label>
        <input type="string" [(ngModel)]="item.sku" name="sku" class="form-control">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  </div>
